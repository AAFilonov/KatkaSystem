<html>
<head>
    {% if title %}
    <title>{{ title }} - katka</title>
    {% else %}
    <title>Katka</title>
    {% endif %}
</head>
<body>
<div>
    KatkaAPP:
    <a href="{{ url_for('index') }}">Home</a>


</div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
